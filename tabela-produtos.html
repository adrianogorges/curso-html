<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo tabela</title>
</head>
<body>
    <h3>Tabela Produtos</h3>
    <table>
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>2</td>
                <td>$1880,80</td>
            </tr>
            <tr>
                <td>Televisor 40 pol</td>
                <td>3</td>
                <td>$5200,00</td>
            </tr>
            <tr>
                    <td>Mesa Escritorio</td>
                    <td>1</td>
                    <td>$800,00</td>
                </tr>
                <tr>
                        <td>Cadeira Escritorio</td>
                        <td>1</td>
                        <td>$400,00</td>
                    </tr>
                    <tr>
                            <td>Computador</td>
                            <td>1</td>
                            <td>$2800,00</td>
                        </tr>
        </tbody>
        <tfoot>
            <tr>
                    
            </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
